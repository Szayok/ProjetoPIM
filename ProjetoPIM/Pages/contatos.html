<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="../styles/new.css">
    <link rel="icon" href="imagens/solar-panel.png" type="imag/x-icon">
    <link rel="shortcut icon" href="imagens/solar-panel.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div class="conteudo">
        
        <header>
            <div class="cabecalho">
                <div class="alinhamento">
                    <h1>Contatos</h1>
                </div>
                <div class="alinhamento">
                    <input type="search" class="pesquisa" placeholder="Pesquisar...">
                </div>
            </div>
        </header>
        <main class="container">
            <div class="fixTableHead">
                <table class="table table-striped caption-top">
                    <caption><b>Contatos Cadastrados</b></caption>
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <Td>1</Td>
                            <td><a href="#" id="openModal">Joshua</a></button></td>
                            <td><button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="posicao">
                <button type="button" id="canto" class="btn btn-warning"><i class="bi bi-person-plus-fill"></i></button>
            </div>
        </main>

        <!-- Content Modal -->
        <div class="modal" id="myModal">
            <div class="modal-joshua-content">
                <span class="close">&times;</span>
                <p>texto</p>
            </div>
        </div>

        <!-- Add modal -->
        <div class="add-modal" id="addModal">
            <div class="add-modal-content">
                <span class="close">&times;</span>
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="telefone" placeholder="Telefone">
                <button id="confirmar">confirmar</button>
            </div>
        </div>
                
    </div>

    <script src="../js/contatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
