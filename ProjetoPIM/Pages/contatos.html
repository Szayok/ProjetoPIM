    <header>
      <div class="cabecalho">
        <div class="alinhamento">
          <h1>Contatos</h1>

          <input type="search" class="pesquisa" id="procura" placeholder="Pesquisar..." onkeyup="busca()">
        </div>
      </div>
    </header>
    <main class="container">
      <div class="fixTableHead">
        <table class="table table-striped caption-top" id="table">
          <caption><b>Contatos Cadastrados</b></caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Remover</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="posicao">
        <button type="button" id="adicionar" class="btn btn-warning" onclick="abrirModal()"><i class="bi bi-person-plus-fill"></i></button>
      </div>
    </main>

    <!-- Content Modal -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="fechar" id="closemod" style="padding-right: 10px;">&times;</span>
        <h2 style="padding-left: 12px;" , id="titulo">Nome</h2>
        <button class="mod-botao" id="modalDados">Dados</button>
        <button class="mod-botao" style="margin-left: 8px;" id="modalAnexos">Anexos</button>
        <button class="mod-botao" style="margin-left: 8px;" id="modalAnotacoes">Anotações</button>
        <br><br>
        <div class="modal-section" id="modalDados">
          <label>Nome</label>
          <input disabled type="text" class="name" id="mudarNome" name="firstname">
          <div style="display: flex;">
            <div style="display: block;">
              <label>CPF/CNPJ</label>
              <br>
              <input disabled type="text" class="documento" id="mudarCPF" name="numdocs">
            </div>
            <div style="margin-left: 40px;">
              <label>Data de Nascimento</label>
              <br>
              <input disabled type="text" class="documento" id="mudarData" name="numdocs">
            </div>
          </div>
          <div style="display: flex;">
            <div style="display: block;">
              <label>Rua</label>
              <br>
              <input disabled type="text" class="rua" id="mudarRua" name="numdocs">
            </div>
            <div>
              <label>Nº</label>
              <br>
              <input disabled type="text" class="num" id="mudarNumero" name="numdocs">
            </div>
          </div>
        </div>
        <button onclick="editar()" class="editar btn btn-warning">Editar</button>
        <button onclick="aceitar()" class="aceitar btn btn-warning" id="aceitar">aceitar</button>
      </div>
    </div>

    <!-- Add modal -->
    <div class="add-modal" id="addModal">
      <div class="add-modal-content">
        <span class="fechar" id="closemod" style="padding-right: 10px;">&times;</span>
        <h2 style="padding-left: 12px;">Novo Cadastro</h2>
        <button class="mod-botao" id="modalDados">Dados</button>
        <button class="mod-botao" style="margin-left: 8px;" id="modalAnexos">Anexos</button>
        <button class="mod-botao" style="margin-left: 8px;" id="modalAnotacoes">Anotações</button>
        <br><br>
        <div class="modal-section" id="modalDados">
          <label>Nome</label>
          <input type="text" class="name" id="nome" name="firstname">
          <div style="display: flex;">
            <div style="display: block;">
              <label>CPF/CNPJ</label>
              <br>
              <input type="text" class="documento" id="cpf" name="numdocs">
            </div>
            <div style="margin-left: 40px;">
              <label>Data de Nascimento</label>
              <br>
              <input type="text" class="documento" id="data" name="numdocs">
            </div>
          </div>
          <div style="display: flex;">
            <div style="display: block;">
              <label>Rua</label>
              <br>
              <input type="text" class="rua" id="rua" name="numdocs">
            </div>
            <div>
              <label>Nº</label>
              <br>
              <input type="text" class="num" id="numero" name="numdocs">
            </div>
          </div>
        </div>

        <div class="modalAnexos" id="modalAnexos">
          <label for="file">Anexar Documento</label>
          <input type="file" id="file">
        </div>
        <button onclick="armazenar()" class="confirmar btn btn-warning">confirmar</button>
      </div>
